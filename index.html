<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crazy Weather Gene</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">Navbar</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container"></div>
<h1 class="mt-3">Weather Forecast Generator</h1>
<h4>Southern Texas Citys</h4>
<ul id="southern-texas-citys" class="list-unstyled">
    <li><button class="btn btn-link" data-lat="29.5377" data-lon="-95.1183">Webster Texas</button></li>
    <li><button class="btn btn-link" data-lat="29.0339" data-lon="-95.4344">Lake Jackson Texas</button></li>
    <li><button class="btn btn-link" data-lat="29.8850" data-lon="-93.9399">Port Arthur Texas</button></li>
    <li><button class="btn btn-link" data-lat="29.6911" data-lon="-95.2091">Pasadena Texas</button></li>
    <li><button class="btn btn-link" data-lat="29.5447" data-lon="-95.0910">Nassau Bay Texas</button></li>
</ul>
<form id="city-form">
    <div class="mb-3">
        <label for="city-input" class="form-label">City</label>
        <input type="text" class="form-control" id="city-input" placeholder="Enter city name" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<div id="search-history" class="mt-3"></div>
<div id="current-weather" class="mt-3"></div>
<div id="forecast" class="mt-3"></div>
</div>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
